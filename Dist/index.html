<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Rock Paper Scissors</title>
   <h1>project</h1>
   <h2>This project</h2>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="loader text-center"></div>
      <div class="row text-center heder">
        <div class="col-12">
          <h2>بازی سنگ,کاغذ,قیچی</h2>
          <button type="button" class="btn btn-start-play" id="btn-start-play">
            شروع بازی
          </button>
          <section class="d-none "  id="section1">
          <div class="row  d-">
            <div class="col-4">
              <button class="rock h3 btnGame" id="rock">سنگ</button>
            </div>
            <div class="col-4">
              <button  class=" paper h3 btnGame" id="paper">کاغذ</button>
            </div>
            <div class="col-4">
              <button class="susser h3 btnGame" id="susser">قیچی</button>
            </div>
          </div>
        </section>
        </div>
      </div>
      <section class="d-none " id="section2">
      <div class="row bg-danger text-center">
        <div class="col-12">
          <div class="row point">
            <div class="col-6 mt-4 d-flex justify-content-center  align-items-center ">
                <h3 class="me-3 ">User1:</h3>
                <div class="bg-info w-50 h-75 text-center " id="user1-result"></div>
                
            </div>
            <div class="col-6 mt-4 d-flex justify-content-center  align-items-center ">
                <h3 class="me-3 ">UserPC:</h3>
                <div class="bg-info w-50 h-75 text-center   " id="user2-result"></div>
            </div>
          </div>
          <button type="button" class="btn btn-sm  btn-success p-3 align-items-start mb-3  " id="refresh" title="(R)">دور جدید</button>
        </div>
      </div>
    </section>
    <section class="d-none " id="section3">
      <div class="row   text-center pointer-bg">
        <div class="col-12 text-white">
            <h2 class="mt-3 ">امتیازات </h2>
            <div class="row">
                <div class="col-6 mb-4 ">
                    <h3>Point User1:</h3>
                    <h4 id="NumberPoint1" ></h4>
                </div>
                <div class="col-6 mb-4 ">
                    <h3>Point UserPC:</h3>
                    <div id="NumberPoint2" class="h4" target></div>
                </div>
            </div>
            <span class="d-block mb-5 h4 fw-bold " id="textResult"></span>
        </div>
      </div>
    </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/App.js"></script>
  </body>
</html>
